name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip python3-setuptools \
          libtool libffi-dev build-essential \
          autoconf automake cmake pkg-config \
          zlib1g-dev libncurses-dev

    - name: Install Python Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install cython==0.29.36 buildozer
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Download and Setup Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip cmdline-tools.zip
        mkdir -p latest && mv cmdline-tools/* latest/
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Ensure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi
        sed -i 's/^package.name = .*/package.name = myapp/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.test/' buildozer.spec
        sed -i 's/^# *android.archs =.*/android.archs = armeabi-v7a, arm64-v8a/' buildozer.spec

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
        PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/.local/bin:$PATH
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk
